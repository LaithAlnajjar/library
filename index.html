<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="main-header">
        Library
    </header>

    <div class="container">

        <div class="card"></div>
        <div class="card"></div>

        <div class="card"></div>
        <div class="card"></div>

            <form action="" method="get">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input">
                    <label for="author">Author</label>

                </div>
                <div class="input">
                    <label for="name">Pages</label>
                    <input type="number" name="pages" id="pages" required>

                <div class="input">
                    <label for="name">Read</label>
                    <input type="checkbox" name="read" id="read" >
                </div>


                <input class="final-add-book" type="submit" value="Add Book">

        </div>

        <button class="add-book">
            +
        </button>
